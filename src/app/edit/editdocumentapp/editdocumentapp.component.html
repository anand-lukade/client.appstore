          <div class="col-md-6 addDetailForm" style="" *ngIf="editCalled">
                <div class="row">
                        <div class="col-md-10" >
                                <h4>Edit - {{documentAppObj.Title}}</h4>
    
                        </div>
                        <div class="col-md-2" >
                                <button style="margin:4px;background-color:#d14629 !important;
                                color:white;border-color:#d14629" (click)="editViewCalled()">{{formDetailsCalled?'Edit':'Back'}}</button>
    
                        </div>
    
                </div>
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" [(ngModel)]="documentAppObj.Title" #Title class="form-control" placeholder="">
              </div>              
              <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea style="border:1px solid #999999;width:100%;margin:5px 0;padding:3px;" cols="2" rows="4" [(ngModel)]="documentAppObj.Description" #Description></textarea>
              </div>
            
           
             
              <div class="form-group">
                  <label for="Documents">PDF,Word,PPT,IMG</label><br>
                  <input type="file" name="Documents" (change)="onDocuments($event)" #Documents  accept=".pdf,.doc" multiple/>
                  <div *ngIf="documentAppObj.Documents" >
                      <div *ngFor="let Documentsvalue of documentAppObj.Documents" >
                              <p>{{splitUrlString(Documentsvalue)}}</p>
                      </div>
                  </div>
             
                </div>
          <hr>    
              <div class="form-group">
                  <button (click)="onSubmit(Title,Description)"
                  class="btn btn-default" style="background-color:#d14629 !important;
                  color:white;border:1px solid #d14629">Save</button>
                  <!-- | <button (click)="backToHome()" class="btn btn-success">Back To List</button> -->
              </div>
              <div class="alert alert-success" role="alert" *ngIf="showMessage">
                    Form submitted successfully!
              </div>
