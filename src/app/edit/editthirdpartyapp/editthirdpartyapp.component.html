<div class="container-fluid">
    <div class="row">
      <div class="col-md-3 offset-md-1 col-sm-6 col-xs-12">
          <h4>Edit App-Third Party</h4>
      </div>
      <div class="col-md-3 offset-md-5 col-sm-6 col-xs-12">
      </div>
    </div>
    <hr>
    

    <div class="row" style="padding:6px;">

          <div class="col-md-3" style="">
          </div>

          <div class="col-md-6" style="">
              <div class="form-group">
                  <label for="CategoryId">App Category</label><br>
                  <select [(ngModel)]="thirdpartyAppObj.CategoryId"  #CategoryId style="border:1px solid #999999;width:50%;margin:5px 0;padding:3px;">
                    <option [ngValue]="category.Id" *ngFor="let category of categoryArr; let i = index">{{category.Name}}</option>                   
                  </select>
                  <span><a routerLink="/category" style="width:50%;margin:5px 0;padding:10px;cursor:pointer">   Add New Category</a></span>
              </div>
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" [(ngModel)]="thirdpartyAppObj.Title" #Title class="form-control" placeholder="">
              </div>              
              <div class="form-group">
                  <label for="Description">Description</label>
                  <textarea style="border:1px solid #999999;width:100%;margin:5px 0;padding:3px;" cols="2" rows="4" [(ngModel)]="thirdpartyAppObj.Description" #Description></textarea>
              </div>
              <div class="form-group">
                  <label for="Version">Version</label>
                  <input type="text" [(ngModel)]="thirdpartyAppObj.Version" #Version class="form-control" placeholder="">
              </div>
              <div class="form-group">
                  <label for="thirdPartyAppUrl">Third Party App URL</label>
                  <input type="text" [(ngModel)]="thirdpartyAppObj.ThirdPartyAppUrl" #thirdPartyAppUrl class="form-control" placeholder="">
              </div>
             
              <div class="form-group">
                  <label for="Documents">PDF,Word,PPT,IMG</label><br>
                  <input type="file" name="Documents" (change)="onDocuments($event)" #Documents  accept=".pdf,.doc"  multiple/>
                  <div *ngIf="thirdpartyAppObj.Documents" >
                      <div *ngFor="let Documentsvalue of thirdpartyAppObj.Documents" >
                              <p>{{splitUrlString(Documentsvalue)}}</p>
                      </div>
                  </div>
                </div>
          <hr>    
              <div class="form-group">
                  <button (click)="onSubmit()"
                  class="btn btn-success">Save</button>
                  | <button (click)="backToHome()" class="btn btn-success">Back To List</button>
              </div>
              <div class="alert alert-success" role="alert" *ngIf="showMessage">
                    Form submitted successfully!
              </div>
          </div>
    <div class="col-md-3" style="">

    </div>


    </div>
  
</div>
