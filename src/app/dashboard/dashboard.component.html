<div class="container-fluid">
    <div class="row" >
      <div class="col-md-3 offset-md-1 col-sm-6 col-xs-12">
        <h4>List of resources</h4>
      </div>
       <div class="col-md-3 offset-md-5 col-sm-6 col-xs-12" >
        <!-- <p>Hello, {{firstName + ' ' + lastname}}</p> -->
          <a  class="musTabs" style="border:1px solid grey;padding:8px;cursor:pointer" (click)="addResources()" >Add New Resources</a>
        </div>
    </div>
    <hr>
    <div class="row" style="text-align:center;padding:6px;">
      <div class="col-md-2" style="">       
      </div>
      <div class="col-md-2 musTabs" style="border:1px solid #d6cccc;cursor:pointer;border-radius: 8px 0px 0px 8px;" 
      (click)="loadHostedApps()"
          [ngClass]="{'tabBgColor': hostedAppTab == true, 'textcolor': hostedAppTab == true }">
          <p style="margin:0px">Hosted Apps</p> 
      </div>
      <div class="col-md-2 musTabs" style="border:1px solid #d6cccc;cursor:pointer" (click)="loadThirdPartyApps()"
        [ngClass]="{'tabBgColor': thirtPartyAppTab == true, 'textcolor': thirtPartyAppTab == true}">
        <p style="margin:0px">Third Party App Url's</p>
       </div>
      <div class="col-md-2 musTabs" style="border:1px solid #d6cccc;cursor:pointer;" (click)="loadWebpage()"
          [ngClass]="{'tabBgColor': webAppTab == true, 'textcolor': webAppTab == true}"
          >
          <p style="margin:0px">Webpage Url's</p> 
      </div>
      <div class="col-md-2 musTabs" style="border:1px solid #d6cccc;border-radius: 0px 8px 8px 0px;cursor:pointer;" (click)="loadDocuments()"
        [ngClass]="{'tabBgColor': documentAppTab == true, 'textcolor': documentAppTab == true}">
        <p style="margin:0px">Documents</p>
      </div>
      <div class="col-md-2" style="">        
      </div>

           
    </div>


    <div class="row"  *ngIf="hostedAppTab"  style="padding-top:40px;">  
      <div class="col-md-8 offset-md-2" style="text-align:left;padding-bottom:20px;padding-left: 0px;">
        <div class="col-md-4" style="padding-left: 0px !important;">
          <input style="text-align:left;padding: 5px;width:100%" type="text" [(ngModel)]="userFilter.Title" placeholder="Enter App Name">    
        </div>
        <div class="col-md-4"></div>

      </div>
       <div class="col-md-8 offset-md-2" style="border:1px solid #ffffff;padding-top:20px; margin-bottom: 10px;   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        border-radius: 5px;
        padding: 5px 5px 2px 5px;" *ngFor="let hostedApp of hostedAppData | paginate: { itemsPerPage: 10, currentPage: p }  | filterBy: userFilter  ">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                    <img style="width: 85px;" class="media-object" src="{{hostedApp.AndriodTabletBuild}}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                  <h6 class="media-heading" style="padding: 10px;">{{hostedApp.Title}}</h6>
                  <span class="version" style="padding: 10px;">{{hostedApp.Version}}</span>             
                </div>
            </div>
            
        </div> 
        <div class="alert alert-danger" role="alert" style="text-align:center" *ngIf="(hostedAppData | filterBy: userFilter).length === 0">
          Category Added successfully!
    </div>
        <div class="col-md-8 offset-md-2" style="text-align:center">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>    
        </div>
         
  
    </div>

    <div class="row"  *ngIf="thirtPartyAppTab"  style="padding-top:40px;">       
      <div class="col-md-8 offset-md-2" style="border:1px solid #ffffff;padding-top:20px; margin-bottom: 10px;   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
       transition: 0.3s;
       border-radius: 5px;
       padding: 5px 5px 2px 5px;" *ngFor="let hostedApp of hostedAppData">
           <div class="media">
               <div class="media-left">
                   <a href="#">
                   <img style="width: 85px;" class="media-object" src="{{hostedApp.AndriodTabletBuild}}" alt="...">
                   </a>
               </div>
               <div class="media-body">
                 <h6 class="media-heading" style="padding: 10px;">{{hostedApp.Title}}</h6>
                 <span class="version" style="padding: 10px;">{{hostedApp.Version}}</span>             
               </div>
           </div>
       </div>        
   </div>

   <div class="row"  *ngIf="webAppTab"  style="padding-top:40px;">       
    <div class="col-md-8 offset-md-2" style="border:1px solid #ffffff;padding-top:20px; margin-bottom: 10px;   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
     transition: 0.3s;
     border-radius: 5px;
     padding: 5px 5px 2px 5px;" *ngFor="let hostedApp of hostedAppData">
         <div class="media">
             <div class="media-left">
                 <a href="#">
                 <img style="width: 85px;" class="media-object" src="{{hostedApp.AndriodTabletBuild}}" alt="...">
                 </a>
             </div>
             <div class="media-body">
               <h6 class="media-heading" style="padding: 10px;">{{hostedApp.Title}}</h6>
               <span class="version" style="padding: 10px;">{{hostedApp.Version}}</span>             
             </div>
         </div>
     </div>        
  </div>

  <div class="row"  *ngIf="documentAppTab"  style="padding-top:40px;">       
    <div class="col-md-8 offset-md-2" style="border:1px solid #ffffff;padding-top:20px; margin-bottom: 10px;   box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
     transition: 0.3s;
     border-radius: 5px;
     padding: 5px 5px 2px 5px;" *ngFor="let hostedApp of hostedAppData">
         <div class="media">
             <div class="media-left">
                 <a href="#">
                 <img style="width: 85px;" class="media-object" src="{{hostedApp.AndriodTabletBuild}}" alt="...">
                 </a>
             </div>
             <div class="media-body">
               <h6 class="media-heading" style="padding: 10px;">{{hostedApp.Title}}</h6>
               <span class="version" style="padding: 10px;">{{hostedApp.Version}}</span>             
             </div>
         </div>
     </div>        
   </div>

    
  </div>
